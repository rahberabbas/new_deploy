<table
  width="600"
  style="
    border-collapse: collapse;
    margin: auto;
    background: #fff;
    border: 1px solid #f8f8f8;
  "
>
  <tr>
    <td style="padding: 15px 15px 0 15px">
      <table
        width="100%"
        style="
          margin: auto;
          border: 5px solid #5500ff;
          border-bottom: 0;
          padding: 15px;
        "
      >
        <tr>
          <td style="text-align: center; padding: 20px 0">
            <img
              src="https://somhako.com/_next/image?url=%2F_next%2Fstatic%2Fmedia%2Flogo.d0026d9b.png&w=384&q=75"
              alt="Somhako"
              width="170px"
            />
          </td>
        </tr>
        <tr>
          <td style="text-align: center">
            <h3 style="margin: 0 0 15px 0">Dear User,</h3>
            <p style="margin: 0 0 15px 0">
              You have requested a password reset for your account {{user}} ,
              please follow the link below to reset your password.
            </p>
            <a
              href="{{absurl}}"
              style="
                border: 1px solid;
                color: #5500ff;
                padding: 12px 25px;
                border-radius: 30px;
                display: inline-block;
                text-decoration: none;
                margin-bottom: 50px;
              "
            >
              Reset Password
            </a>
          </td>
        </tr>
      </table>
    </td>
  </tr>
  <tr>
    <td style="padding: 0 15px 15px 15px">
      <table
        width="100%"
        style="
          margin: auto;
          margin-top: -35px;
          box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.15);
          background: #fff;
          border-radius: 30px;
          padding: 20px 60px;
        "
      >
        <tr>
          <td style="text-align: center">
            <p style="font-size: 18px">
              Please ignore this email if you did not request a password change.
            </p>
            <p style="margin: 20px 0 0px 0; color: #5500ff; font-weight: bold">
              Thanks, Team Somhako
            </p>
          </td>
        </tr>
      </table>
    </td>
  </tr>
  <tr>
    <td>
      <table
        width="100%"
        style="
          background-image: linear-gradient(to right, #8f93f8, #8db9fb);
          padding: 15px;
        "
      >
        <tr>
          <td>
            <p style="color: #fff; font-size: 14px">
              Â© 2022, All Rights Reserved, Somhako
            </p>
          </td>
          <td style="text-align: right">
            <a
              href="#"
              style="color: #fff; font-size: 14px; text-decoration: none"
              >Privacy Policy</a
            >
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>
